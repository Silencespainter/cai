<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/a11y-dark.min.css"
      integrity="sha512-1rzCaYWsg3l6uKvGbUT6rAZFOcVn0zeXAFlZudsnj8k2xcrU5asL8jfJUEijV9GPYMh0GnPToeCTJj6RXQnA8g=="
      crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"
      integrity="sha512-zol3kFQ5tnYhL7PzGt0LnllHHVWRGt2bTCIywDiScVvLIlaDOVJ6sPdJTVi0m3rA660RT+yZxkkRzMbb1L8Zkw=="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/cai.css">
    <script type="module">
      import escape from "./src/js/escape.js";
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("pre code").forEach((block) => {
          hljs.highlightBlock(block);
          escape.html(block, true);
        });
      });
    </script>

    <title>CAI - Framework CSS 100% vanilla</title>
  </head>
  <body>
    <header class="">
      <h1 class="">CAI - The Framework CSS 100% Vanilla</h1>
      <p>Create your own framework css with this framework</p>
    </header>
    <main class="">
      <section>
        <h2>Buttons</h2>
        <main>
          <article>
            <header>
              <h3>Buttons Default</h3>
              <p>Default buttons and other types</p>
            </header>
            <main>
              <button class="cai-btn" type="button">cai-btn button</button>
              <input class="cai-btn" type="submit" value="cai-btn submit" />
              <input class="cai-btn" type="reset" value="cai-btn reset" />
              <a href="#" class="cai-btn">cai-btn Link</a>
            </main>
            <footer>
              <style>
                code {
                  white-space: pre;
                }
              </style>

              <pre><code class="language-html">
                  <!-- HTML -->
                  <button class="cai-btn" type="button">cai-btn button</button>
                  <input class="cai-btn" type="submit" value="cai-btn submit" />
                  <input class="cai-btn" type="reset" value="cai-btn reset" />
                  <a href="#" class="cai-btn">cai-btn Link</a>
                </code></pre>

            </footer>
          </article>
        </main>
      </section>
    </main>
    <footer class=""></footer>
  </body>
</html>
